{{ $absURL := .Site.BaseURL }}

<body :class="{ 'overflow-hidden max-h-screen': mobileMenu }" class="relative" x-data="{ mobileMenu: false }">
    <div id="main" class="relative max-w-screen-xl mx-auto px-5">
      













  
  
  
  
  
  
  
    
    
    
    
  






<div class="flex items-center justify-between py-5">
  <div class="flex items-center">
    <a href="{{ $absURL }}">
      <img src="{{ $absURL }}img/default-logo.svg" class="py-5 w-10 lg:w-14 min-w-10" alt="My Portfolio" title="My Portfolio" />
    </a>
    <a href="{{ $absURL }}">
      <h1 class="text-lg lg:text-xl px-2 lg:px-3 font-medium">My Portfolio</h1>
    </a>
  </div>
  <div class="hidden lg:block">
    <ul class="flex items-center">
      
        <li class="px-5">
          <a
            href="{{ $absURL }}"
            alt="Welcome to my personal website"
            title="Welcome to my personal website"
            target="_self"
            class="cursor-pointer font-normal text-base">
            Home
          </a>
        </li>
      
        <li class="px-5">
          <a
            href="{{ $absURL }}posts"
            alt="Read my latest posts"
            title="Read my latest posts"
            target="_self"
            class="cursor-pointer font-normal text-base">
            Posts
          </a>
        </li>
      
      
        <li class="px-5">
          <a href="{{ $absURL }}files/cv.pdf" target="_blank">
            <button
              class="px-10 py-4 bg-white hover:bg-gray-600 hover:text-white rounded-lg font-normal text-base transition duration-300">
              Get my CV
            </button>
          </a>
        </li>
      
    </ul>
  </div>

  <div class="block lg:hidden mt-2">
    <button @click="mobileMenu = true">
      <i class="bx bx-menu text-3xl"></i>
    </button>
  </div>
</div>

<div
  class="pointer-events-none fixed inset-0 min-h-screen bg-black bg-opacity-75 opacity-0 lg:hidden"
  :class="{ 'opacity-100 pointer-events-auto': mobileMenu }">
  <div class="absolute right-0 min-h-screen bg-gray-200 py-5 px-10 w-2/3 sm:w-1/3">
    <button class="absolute top-0 right-0 mt-9 mr-4" @click="mobileMenu = false">
      <i class="bx bx-x text-4xl"></i>
    </button>
    <ul class="mt-12 flex flex-col">
      
        <li class="py-2">
          <a
            href="{{ $absURL }}"
            alt="Welcome to my personal website"
            title="Welcome to my personal website"
            target="_self"
            class="cursor-pointer font-normal">
            Home
          </a>
        </li>
      
        <li class="py-2">
          <a
            href="{{ $absURL }}/posts"
            alt="Read my latest posts"
            title="Read my latest posts"
            target="_self"
            class="cursor-pointer font-normal">
            Posts
          </a>
        </li>
      
      <li class="py-2">
        <a href="{{ $absURL }}files/cv.pdf" target="_blank" class="cursor-pointer font-normal">Get my CV</a>
      </li>
    </ul>
  </div>
</div>
